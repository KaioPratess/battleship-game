<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="./main.js" type="module" defer></script>
</head>

<body>
  <header>
    <h1>Battleship</h1>
  </header>
  <div class="game-container">
    <div>
      <p>Player</p>
      <div class="grid-1"></div>
    </div>
    <div>
      <p>Machine</p>
      <div class="grid-2"></div>
    </div>
  </div>
  <div class="reset-game">
    <h2 class="game-result">Congrats! You won!</h2>
    <button class="restart-btn" type="button">Restart</button>
  </div>
  <div class="initial-screen-bg">
    <div class="initial-screen">
      <h2>Welcome to Battleship game!</h2>
      <p>Position your ships!</p>
      <div>
        <button type="button" class="randomize-btn">Randomize</button>
        <button type="button" class="reset-btn">Reset</button>
        <button type="button" class="rotate-btn">Rotate</button>
      </div>
      <div class="positioning-div">
        <div class="ships">
          <div class="ship" id="pcarrier" draggable="true" data-size="5"></div>
          <div class="ship" id="pbattleship" draggable="true" data-size="4"></div>
          <div class="ship" id="pdestroyer" draggable="true" data-size="3"></div>
          <div class="ship" id="psubmarine" draggable="true" data-size="3"></div>
          <div class="ship" id="ppatrol" draggable="true" data-size="2"></div>
        </div>
        <div class="initial-grid"></div>
      </div>
      <button type="button" class="start-btn">Start Game</button>
    </div>
  </div>
  <footer class="footer">
    <p>Created by KaioPratess</p>
  </footer>
</body>

</html>
